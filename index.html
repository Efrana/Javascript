<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h2>JavaScript Callback</h2>

<p id="p1">A Paragraph.</p>

<button type="button" onclick="getUserInfo(setUserInfo)">get User JSON Info </button>
    <script>
        function getUserInfo(myCallback) {
            const Http = new XMLHttpRequest();
            const url='https://jsonplaceholder.typicode.com/users/1';
            Http.open("GET", url);
            Http.send();

            Http.onreadystatechange = function() {
                if (this.readyState==4 && this.status==200) {//readyState check 'req done' and status check 'ok'
                    myCallback(Http.responseText);
                }              
          }
        }
        function setUserInfo(userInfo){
            document.getElementById("p1").innerHTML = userInfo;
        }

    </script>
</body>
</html>
